<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./js/ocean_floor.js"></script>
    <script src = "./js/scuba_diver.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout = "10000">        
        <a-asset-item
          id = "terrainMap"
          src = "./assets/ocean_floor/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id = "diver"
          src = "./assets/scuba_diver/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id = "terrain"
        gltf-model = "#terrainMap"
        position = "0 0 0"
        scale = "0.3 0.3 0.3"
        animation = "property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        ocean-floor
      >
      </a-entity>

      <!--Flight-->
      <a-entity 
        id = "scuba-diver" 
        gltf-model = "#diver" 
        position = "0 0 15" 
        scale = "1 1" 
        rotation = "0 90 0"
        
      >
      </a-entity>

    </a-scene>
  </body>
</html>
